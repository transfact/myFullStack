    <div class="input-group flex-nowrap">

    <!-- 다양한 flex가 있는데, 그냥 flex는 세로, d-flex는 세로, d-flex-lnline은 wrap_content가 되는 느낌 -->

        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>
    
    <!-- padding,margin top - size2 =>줄여서 pt-2 
    
        padding start - size 2 => ps-2
        padding end - ? -> pe-2
        y축(top, bottom 모두) / x축 (left ,right 모두)
        마진과 패딩을 클래스로 줘서 쉽게 쓸 수 있따

        p-? ,m-? ->상하좌우 전부
    -->

    <!-- ??--md--??
        md -> medium
        md일떄, ??만큼의 ??을 준다.
    -->

        h1
    </div>
