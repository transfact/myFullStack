<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        body {
            margin: 0;
            background-color: antiquewhite;
        }
 
        .blue-box {
            background-color: blue;
            width: calc( ( 10vw + 10vh ) /2 );
            height: calc( ( 10vw + 10vh ) /2 );
            display: block;
            margin: auto ;
            margin-top: calc(50vh -  ( 10vw + 10vh ) /4  );
            text-align: center;
            line-height:  calc( ( 10vw + 10vh ) /2 );
        }

    </style>
</head>
<body>
    <div class="blue-box">KDT</div>
</body>
</html>
