<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JS</title>
    <!-- 링크방식 -->
    <!-- <script src="./array_pratice.js"></script> -->
</head>
<body>
    <script>
        // Log.i("태그명","world")처럼 로그를 남길 수 있다
        // script는 적절히, head, body 혹은 그 중간에 써야지를 정하는게 좋다고 한다.
        // head태그는 body를 읽기전에 모두 읽어야하므로, script가 너무 많으면 곤란해진다!
        // console.log("hello world")
        // alert("hello world!")
        //변수 관련 내용은 first_js.js 참고
        let number= [1,2,3,4,5,6,7];
        console.log (number[1]); 
        let puppy = {
            name : "또또",
            breed  : "말티즈",
            sex : "남",
            age : 10,
            bark: function() {
                console.log("멍멍");
            }
        };
        console.log(puppy.breed);
        console.log(puppy.age);
        puppy.sleep=15;
        console.log(puppy.sleep);
        puppy.bark();


        var gichun = {
            name : "기천",
            birth : "1998-03-27",
            age : 26,
            wheretolive : "경기도 xx시  xx구 yyy로 zzz동",
        };

        console.log(gichun.name)
        console.log(gichun.birth)
        console.log(gichun.age)
        console.log(gichun.wheretolive)

        console.log(typeof console)
        
        // let mathScore=prompt();
        // let engScore=prompt();
        let mathScore="77";
        let engScore="88";
        // 파이썬에서 input에 int안붙였을 떄 일어나는 그 현상
        // let tempScore=(mathScore+engScore)/2
        // console.log (typeof tempScore)
        let avgScore=(Number(mathScore)+Number(engScore))/2
        console.log(avgScore)

        // tostring은 null/underfined 에는 못쓴ㄷ
        //string은 그래도 바꿔준대
        console.log(puppy.toString())
        console.log(Number.toString())
        console.log(String(Number))
        // 그냥 키워드라서 못넣는 거 아냐?
        // console.log(let.toString())

        // 실습3
        let strNum = typeof 1
        let strStr = typeof "1"
        let strObj = typeof Boolean

        console.log(`${strNum} isn't ${strStr} data type`)
        console.log(`Typeof를 boolean이나 null에 사용하면 ${strObj} 결과를 얻을 수 있습니다.`)

        // 연산자... != == 생략 
        // 놀라운 == 과 ===의 세계
        console.log(0 == [])
        console.log(0 === [])
        // ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ
        console.log(0 == "0")
        console.log(0 === "0")
        // 놀 라 움
        console.log([].toString())
        console.log([] == "0")

        // + - * / ... 작동함
        // % ** 작동함
        // ++, += 다 작동함 
        // ^ 작동안하긴 하는데... xor 연산자라고 하네
        let num3=5
        num3+=5
        console.log(5%2)
        console.log(5**2)
        console.log(num3); //10
        console.log(++num3); //11
        console.log(num3++); //11
        console.log(num3);  //12

        // 논리 연산자 && -> and연산
        // 논리연산자 || -> or연산 
        console.log(true && false)
        console.log(true || false)
        console.log(!true)
        console.log(true ^ false)
    </script>
    
</body>
</html>
