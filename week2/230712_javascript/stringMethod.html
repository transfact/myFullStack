<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Happyiness Memory!";
        console.log(str.length)
        // 반환값이 대문자로 된 것.
        console.log(str.toUpperCase())
        //반환값이 소문자 된 것.
        console.log(str.toLowerCase())
        //첫번째 위치 찾기
        console.log(str.indexOf("M"))
        //문자열 슬라이싱
        console.log(str.slice(1,5))
        //문자열에서 특정 문자열을 하나만 찾아서 변환
        console.log(str.replace("p","P"))
        //문자열에서 특정 문자열을 전부 찾아서 전부 변환
        console.log(str.replaceAll("p","P"))
        // 문자열 반복
        console.log(str.repeat(2))
        console.log(str + str )
        //trim (양끝 정리)
        console.log(str.trim())
        //split 자르기
        let file = "astrograph_soccerer.jpg";
        console.log(file.split(".")[0])

        let hello ="hello~"
        console.log(hello[hello.length-1])
        console.log(hello.split("").reverse().join());
        //~olleh 출력되는데,
        let h12= "h2";
        let h1, h2 =h12.split("");  //이건 h2=h12.split()로 읽히고, let h1 으로 읽힌다.
        console.log(h1,h2)
        
        let l1 = "hello world" ;
        var v1 = "hello variable";
        const c1 = "hello const";
        console.log(l1);
        console.log(v1);
        console.log(c1);
</script>
    
</body>
</html>
