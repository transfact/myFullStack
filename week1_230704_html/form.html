<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>설문 조사</h1>

    <div>
        이름<input type="text">
    </div>
    <div>
        이메일<input type="text" placeholder="gijin100@naver.com">
    </div>
    <br>
    <h2>나이</h2>

    <input type="radio" name="age" value="10대" />10대
    <input type="radio" name="age" value="20대"/>20대
    <input type="radio" name="age" value="30대"/>30대
    <input type="radio" name="age" value="40대"/>40대
    <input type="radio" name="age" value="50대"/>50대
    <input type="radio" name="age" value="60대"/>60대

    <h2>원하는 강의(복수 응답 가능)</h2>

    <input type="checkbox">html</option>
    <input type="checkbox">javascript</option>
    <input type="checkbox">css</option>

    <p>
        <textarea name="contents" cols="90" rows="10" placeholder="하고 싶은 말을 입력하세요"> </textarea>
        <button type="submit">제출</button>
    </p>




</body>
</html>
