<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        :root {
            --length :100px;
        }

        main > div {
            width: var(--length);
            height: var(--length);
            background-color: white;
        }

        .border-box {
            padding: 20px;
            border: 15px solid red;
            background-color: orange;
            box-sizing: border-box;
            text-align: center;
            /* 투명도 */
            opacity: 0.5;
        }
        .content-box {
            padding: 20px;
            border: 15px solid red;
            background-color: orange;
            box-sizing: content-box;
            text-align: center;
            line-height: var(--length);
        }
        .content-box:hover {
            opacity: 0.7;
        }
        .box1 {
            border-color: red purple yellow blue;
            border-style: dashed dotted solid ridge;
            border-width: 1px 5px 3px 7px;
            border-radius: 10% 20% 30% 40%;
        }
        .box2 {
            border-top: 1px dashed red;
            border-right : 5px dotted purple;
            border-bottom: 3px solid yellow;
            border-left: 7px ridge blue;
            border-radius: 40% 30% 20% 10%;
        }

        .outer-box {
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: blue;
        }
        .inner-box{
            background-color: yellow;
            width: 400px;
            height: 100px;
        }


        

        
    </style>
</head>

<body>
    <main>
        <div class="box1"></div>
        <br>
        <div class="box2"></div>
        <br>
        <!-- div하나 더 만들어서 중앙정렬? -->
        <div class="border-box">12</div>
        <br>
        <div class="content-box">content</div>
        <br>
        <div class="outer-box" > 
            <div class="inner-box"></div>
        </div>

    </main>
</body>
</html>
