<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자공부</title>
    <style>

        /* 모두 선택하는 선택자 *{}*/
        * {
            background-color: gray;
            color: white;
        }
        /* 편집을 원하는 태그{}  */
        span {
            background-color: red;
        }
        /* id 선택자 #{} */
        #first {
            background-color: blue;
        }
        /* 클래스 선택자 .{} */
        .second {
            background-color: green;
        }

        /* 복합 선택자  ex: span이면서 class orange 라면 span.orange*/

    </style>
</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
    <p> 기본 선택자 연습을 해보아요!</p>
    <span> 안녕하세요</span>
    <ol>
        <li id="first">1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

</body>
</html>
