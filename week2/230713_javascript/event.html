<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .red {
            background-color: red;

        .box {
            width: 100px;
            height: 100px;
            /* background-color: blue;

        }
    </style>
    
</head>
<body>
    <div class="box orange"></div>
    <button type="button" onclick="func()">바뀌어라</button>
    <script>
        function func(){
            $(".box").switchClass("orange","red");
        }
    </script>
</body>
