<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-class</title>
    <style>
        h1:hover{
            color: red;
        }
        a:active{
            background-color: blue;
        }
        input:focus{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>H1</h1>
    <a>알파</a>
    <input type="text" placeholder="입력해주세요"/>
</body>
</html>
