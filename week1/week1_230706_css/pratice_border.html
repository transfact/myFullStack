<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        :root {
            --length :100px;
        }

        main > div {
            width: var(--length);
            height: var(--length);
            background-color: white;
        }

        .border-box {
            /* flex! */
            /* flex-direction=row (기본값) 아래 코드는 row 기준임  */
            
            /* display: flex; */
            /* 가로 가운데 정렬 */
            /* justify-content: center;  */
            /* align-itmes :세로 가운데 정렬 */
            padding: 20px;
            border: 15px solid red;
            background-color: orange;
            box-sizing: border-box;
            text-align: center;


            /* 투명도 */
            opacity: 0.5;
        }
        .content-box {
            padding: 20px;
            border: 15px solid red;
            background-color: orange;
            box-sizing: content-box;
            text-align: center;
            line-height: var(--length);
        }
        .content-box:hover {
            opacity: 0.7;
        }
        .box1 {
            border-color: red purple yellow blue;
            border-style: dashed dotted solid ridge;
            border-width: 1px 5px 3px 7px;
            border-radius: 10% 20% 30% 40%;
        }
        .box2 {
            border-top: 1px dashed red;
            border-right : 5px dotted purple;
            border-bottom: 3px solid yellow;
            border-left: 7px ridge blue;
            border-radius: 40% 30% 20% 10%;
        }

        .outer-box {
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: blue;
        }
        .inner-box{
            background-color: yellow;
            width: 400px;
            height: 100px;
        }
        .flex-box {
            background-color: aqua;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
        }

        .child-box {
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 10px;
        }

        

        
    </style>
</head>

<body>
    <main>
        <div class="box1"></div>
        <br>
        <div class="box2"></div>
        <br>
        <!-- div하나 더 만들어서 중앙정렬? -->
        <div class="border-box">border</div>
        <br>
        <div class="content-box">content</div>
        <br>
        <div class="outer-box" > 
            <div class="inner-box">123123</div>
        </div>

        <div class="flex-box">
            <div class="child-box"></div>
            <div class="child-box"></div>
            <div class="child-box"></div>
        </div>


        <div style="background-color: red; width: 100px; padding: 20px; height: auto;">aaaa aaaaa </div>
    </main>
</body>
</html>
