<!DOCTYPE html>
<!-- html5는 무조건 이것으로 시작 -->

<!-- html사이에 모든것을 설명 -->
<html lang="ko">
<head>
    <!-- 크롬탭,icon에 적히는것(이게 head) -->
    <meta charset="UTF-8">
    <!-- 반응형을 위해서(css 관련) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myFirstHTMLCode</title>

</head>
<body>
    <!-- 실질적 홈페이지 -->
    <!-- 여는태그 컨텐트 닫는태그 =>합쳐서 요소 -->
     <!-- <br>은 <br />로 바뀌었다고 보면 편하다. 빈요소들은 모두 />로 끝나게! --> 
     <!-- 요소, CONTENTS, 속성  해석 가능해야함-->
    <div>

        <div> 안녕하세요! </div>
        <!-- hx(제목) 점점 작아진다, h1태그가 우선 검색됨 -->
        <h1>Hello World!</h1>
        <h2>Hello World!</h2>
        <h3>Hello World!</h3>
        <h4>Hello World!</h4>
        <h5>Hello World!</h5>
        <h6>Hello World!</h6>

        <p>안녕하세요!</p>
        <p>안녕하세요!(기본적으로 패딩,마진을 가짐)</p>

        <!-- 줄바꿈 -->
        <div>안녕하세요!<br>안녕하세요!<br></div>

        <!-- 리스트 -->
        <div> unordered List </div>
        <ul type="circle">
            <li> 사과</li>
            <li> 바나나</li>
            <li> 수박</li>
        </ul>
        <hr />
        <div> ordered List </div>
        <ol type="a">
            <li> 사과</li>
            <li> 바나나</li>
            <li> 파인애플</li>
        </ol>

    </div>

    <i>안녕하세요</i>
    <b>안녕하세요.</b>
    <strong>안녕하세요.</strong>
    <em>안녕하세요.</em>
    <del>안녕하세요.</del>
    <u>안녕하세요.</u>
</body>
</html>
