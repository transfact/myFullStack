<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <style>

    </style>
</head>
<body>
    <main>
        <div>값1 : <input id="num1" type="text"></div>
        <div>값2 : <input id='num2' type="text"></div>
        <div>연산자 : <input id="operator" type="text"></div>
        <div>결과값 : <input id="result" type="text"></div>
        <div>
            <button type="button" onclick="doCalc()">계산하기</button>
            <button type="button" onclick="reset()">초기화</button>
        </div>
    </main>

    <script>
        let n1=document.getElementById("num1")

        function doCalc(){
            let n1=Number(document.getElementById("num1").value)
            let n2=Number(document.getElementById("num2").value)
            let op=document.getElementById("operator").value
            let result=document.getElementById("result")
            console.log(n1)
            if (isNaN(n1) ||isNaN(n2)  ){
                alert("값1과 값2에 정확한 숫자를 입력해주세요.")
                reset()
            }
            else{
                if(op=="+"){
                    result.value= n1+n2;
                }
                else if (op == "-"){
                    result.value= n1-n2;
                }
                else if (op == "*"){
                    result.value= n1*n2;
                }
                else if (op == "/"){
                    if(n2!=0){
                        result.value= n1/n2;
                    }else{
                        alert("나누는 수가 0이 될 수 없습니다.")
                    }
                }
                else {
                    alert("지원하지 않는 연산자입니다!")
                }
            }


        }
        function reset(){
            document.getElementById("num1").value=""
            document.getElementById("num2").value=""
            document.getElementById("operator").value=""
            document.getElementById("result").value=""
        }
    </script>
    
</body>
</html>
