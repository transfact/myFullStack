<head>

    <title>Table</title>
</head>

<body>

            <th align="left" colspan="3">1</th>

        </tr>
        <tr>
            <th align="left" rowspan="2">3</th>
            <th align="left" colspan="2">center</th>
        </tr>
        <tr>
            <th align="left" colspan="3">4</th>
        </tr>
    </table>
    
</body>
</html>
